<head>
  <title>STUPEFY</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>

<body>
  {{> page}}
</body>

<template name="page">
{{#if showCreateDialog}}
{{> createDialog}}
{{/if}}

<div class="container">
	<div class="header row">
		<div class="span7">
			<h3 style="margin-bottom: 0px">The most Stupefying Items on the Planet.</h3>
		</div>
		<div class="span3">
			<div style="float: right">
				{{loginButtons align="right"}}
			</div>
		</div>
	</div>
	<div class="body row">
		<div class="span3">
			{{#if currentUser}}
			<div style="float: left">
				<input type="button" class="create" value="+" />
			</div>
			{{/if}}
		</div>
		{{#if anyItems}}
		<div class="span7">
			<div class="itemList">
				{{#each items}}
				{{> details}}
				{{/each}}
			</div>
		</div>
		{{/if}}
	</div>
</div>
</template>

<template name="details">
<div class="details">
	<h1>{{title}}</h1>

	<div class="description">
		<p>{{description}}</p>
		<p><small>Posted by {{creatorName}}</small></p>
	</div>

	{{#if canRemove}}
	<div class="alert alert-info"><small>
			<b><a href="#" class="remove">&times;</a></b>.
	</small></div>
	{{/if}}
</div>
</template>

<template name="createDialog">
  <div class="mask"> </div>
  <div class="modal">
    <div class="modal-header">
      <button type="button" class="close cancel">&times;</button>
      <h3>Add Item</h3>
    </div>

    <div class="modal-body">
      {{#if error}}
        <div class="alert alert-error">{{error}}</div>
      {{/if}}

      <label>Title</label>
      <input type="text" class="title span5">

      <label>Description</label>
      <textarea class="description span5"></textarea>

      <label class="checkbox">
        <input type="checkbox" class="publish">
        Publish item right away
      </label>
    </div>

    <div class="modal-footer">
      <a href="#" class="btn cancel">Cancel</a>
      <a href="#" class="btn btn-primary save">Add item</a>
    </div>
  </div>
</template>
